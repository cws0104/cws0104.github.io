---
layout: archive
---

<!-- Add an image at the top -->
<img src="/assets/images/Photo/homebanner.jpg" alt="Homepage Banner" style="width: 100%; max-height: 400px; object-fit: cover;">

{{ content }}

<h3 class="archive__subtitle">{{ site.data.ui-text[site.locale].recent_posts | default: "Recent Posts" }}</h3>

<!-- Display only the 2 most recent posts -->
<ul class="recent-posts">
  {% for post in site.posts limit:2 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
    </li>
  {% endfor %}
</ul>

<a href="/blog/" class="more-posts">View all posts â†’</a>
